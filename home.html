<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cardápio do Restaurante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Escolha seu Prato</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Prato 1 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://img.cybercook.com.br/imagens/receitas/340/file-de-frango-grelhado-2.jpeg"
            class="card-img-top" alt="Prato 1">
          <div class="card-body">
            <h5 class="card-title">Frango Grelhado</h5>
            <p class="card-text">Frango suculento com legumes salteados e arroz integral.</p>
            <button class="btn btn-outline-primary w-100 btn-fav" data-id="1" onclick="toggleFav(event)">Favoritar</button>
          </div>
        </div>
      </div>

      <!-- Prato 2 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img
            src="https://claudia.abril.com.br/wp-content/uploads/2020/01/dia-dos-avc3b3s-receita-de-espaguete-c3a0-bolonhesa.jpg"
            class="card-img-top" alt="Prato 2">
          <div class="card-body">
            <h5 class="card-title">Spaghetti à Bolonhesa</h5>
            <p class="card-text">Massa com molho de carne artesanal e queijo parmesão.</p>
            <button class="btn btn-outline-primary w-100 btn-fav" data-id="2" onclick="toggleFav(event)">Favoritar</button>
          </div>
        </div>
      </div>

      <!-- Prato 3 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://cozinhandodiferente.com.br/wp-content/uploads/2024/10/salada-mediterranea-500x375.png"
            class="card-img-top" alt="Prato 3">
          <div class="card-body">
            <h5 class="card-title">Salada Mediterrânea</h5>
            <p class="card-text">Mix de folhas, tomate seco, azeitonas, queijo feta e azeite de oliva.</p>
            <button class="btn btn-outline-primary w-100 btn-fav" data-id="3" onclick="toggleFav(event)">Favoritar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./renderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
